<div class="container">
  <div class="row mt-5">
    <div
      class="col col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3"
    >
      <h1 class="text-center mb-5">Login</h1>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <br />
          <mat-form-field class="w-100">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required id="username" />
            <mat-error *ngIf="form.controls['username'].invalid">
              <div *ngIf="form.controls['username'].errors?.['required']">
                This filed is required
              </div>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <br />

          <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              [type]="hide ? 'password' : 'text'"
              required
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="form.controls['password'].invalid">
              <div *ngIf="form.controls['password'].errors?.['required']">
                This filed is required!!
              </div>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="text-center">
          <button
            mat-raised-button
            color="primary"
            class="w-100"
            type="submit"
            [ngClass]="form.valid ? 'raised-button' : ''"
            [disabled]="form.invalid"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
